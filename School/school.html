<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/School/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center fw-bold">
                        School Registration
                    </div>
                    <div class="card-body">
                        <form action="/register.html">
                            <!--First Name-->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">School Name</label>
                                <input type="text" id="school_name" class="form-control" required/>
                            </div> 
                            
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">School Address</label>
                                <input type="text" id="school_address" class="form-control" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">School Email</label>
                                <input type="text" id="school_email" class="form-control" required/>
                            </div>


                            <!-- Submit button -->
                            <button type="submit" value="Submit" onclick="addData()" class="btn btn-primary btn-block mb-4">Register</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="/School/school.js"></script>
</html>
